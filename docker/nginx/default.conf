server {
    listen 80;
    server_name localhost;
    root /var/www/symfony/public;

    # This is the entry point for your Symfony app
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # This is the rule for handling all .php files
    # It passes the request to your PHP-FPM container, which is named 'app'
    # and listens on port 9000 inside the Docker network.
    location ~ ^/index\.php(/|$) {
        fastcgi_pass app:9000; # 'app' is the service name from docker-compose.yml
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    # Rule to prevent serving .php files directly and return a 404 Not Found error
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}